syntax = "proto3";
package mrpc;
import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  optional uint64 cmd_id = 50000;
  optional bool no_reply = 50001;
}

enum MessageFlag
{
	START = 0;
	REQUEST = 1;
	NO_REPLY = 2;
}

message Cookie
{
	uint64 error_code = 1;
	uint64 trace_id = 2;
}
